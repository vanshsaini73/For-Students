<!DOCTYPE html>
<html lang="en">
  <head>
    <title>College Admission</title>
  </head>
  <body>
    <header style="background: radial-gradient(rgb(255, 0, 0), rgb(0, 0, 255));color:white;font-size:30px;padding:5px;border-radius:15px;text-align:center;font-weight:bold">College Admission Exam </header>
    <br>
     <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .section-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .box {
      flex: 1;
      min-width: 250px;
      max-width: 300px;
      background-color: white;
      border: 2px solid black;
      border-top: 8px solid green;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .box-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }

    .box.green { border-top-color: #008000; }   /* New Update */
    .box.red { border-top-color: #c0392b; }      /* Admit Card */
    .box.blue { border-top-color: #2c3e50; }     /* Top Online Form */
    .box.purple { border-top-color: #8e44ad; }   /* Other Online Form */

    .box ul {
      list-style: none;
      padding-left: 15px;
    }

    .box ul li {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .box ul li a {
      text-decoration: none;
      color: #333;
    }

    .box ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<br>
  <div class="section-row">
    <div class="box green">
      <header style="background: linear-gradient(to right, rgb(255, 0, 0),  rgb(0, 0, 255)); text-align:center;font-size:25px; font-weight:bold;color:white">New Exam </header>
    </div>

    <div class="box red">
       <header style="background: linear-gradient(to left, rgb(255, 0, 0),  rgb(0, 0, 255)); text-align:center;font-size:25px; font-weight:bold;color:white">Admit Card</header>

    </div>

    <div class="box purple">
      <header style="background: linear-gradient(to top right, rgb(255, 0, 0),  rgb(0, 0, 255)); text-align:center;font-size:25px; font-weight:bold;color:white">Result</header>
    </div>
    </div>

  </body>
  
</html>
